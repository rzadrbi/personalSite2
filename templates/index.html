{% extends 'main.html' %}
{% load static %}
{% block title %} Reza Darabi {% endblock %}
{% block content %}

    <div class="col-12 col-md-12 col-lg-10">
    <div class="box box-content">
        <!-- About -->
        <div class="pb-0 pb-sm-2">
            <h1 class="title title--h1 first-title title__separate">درباره ی من</h1>
            <p>{{ info.long_desc }}</p>
        </div>

        <!-- What -->
        <div class="mt-1">
            <h2 class="title title--h3">کاری که انجام می دهم</h2>
            <div class="row">
                <!-- Case Item -->
                {% for object in ido  %}
                	<div class="col-12 col-lg-6">
                    <div class="case-item">
                        <img class="case-item__icon" src="{{ object.icon.url }}" alt=""/>
                        <div>
                            <h3 class="title title--h4">{{ object.title }}</h3>
                            <p class="case-item__caption">{{ object.description }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>

    
{% endblock %}
