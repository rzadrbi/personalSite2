{% extends 'main.html' %}
{% load static %}
{% load jalali_tags %}
{% block title %} blog {% endblock %}
{% block content %}

		        <div class="col-12 col-md-12 col-lg-10">
				    <div class="box box-content">
					    <div class="pb-2">
		                    <h1 class="title title--h1 first-title title__separate">وبلاگ</h1>
					    </div>

						<!-- News -->
						<div class="news-grid">
							<!-- Post -->
                            {% for object in posts %}
                                <article class="news-item box">
                                    <div class="news-item__image-wrap overlay overlay--45">
                                        <div class="news-item__date"><span>{{ object.created |to_jalali:'%y/%m/%d' }}</span></div>
{#                                        <a class="news-item__link" href="{{ object.get_absolute_url }}"></a>#}
                                        <img class="cover lazyload" src="assets/img/image_05.jpg" alt="" />
                                    </div>
                                    <div class="news-item__caption">
                                        <h2 class="title title--h4">{{ object.title }}</h2>
                                        <p>{{ object.body | truncatewords:40 }}</p>
                                    </div>
                                </article>
                            {% endfor %}
						</div>
					</div>
{% endblock %}
